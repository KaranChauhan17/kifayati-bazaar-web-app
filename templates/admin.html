<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="static/css/admin.css">
</head>
<body>
    <header class="header">
        <h1>Admin Dashboard</h1>
        <a action="/createProduct" href="createProduct" class="btn2 btn btn-primary">Create Product</a>
        <a action="/presentOrders" href="presentOrders" class="btn2 btn btn-primary">Present Orders</a>
        <a action="/pastPurchases" href="pastPurchases" class="btn2 btn btn-primary">Past Purchases</a>
        <a action="/login" href="login" class="btn btn-primary">Logout</a>
    </header>

    <main class="main" action="/admin" method='post'>
        <div class="container">
            <h2>Present Orders</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer Name</th>
                        <th>Order Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>4</td>
                        <td>Alice Smith</td>
                        <td>2023-10-07</td>
                        <td>$150.00</td>
                        <td>Processing</td>
                    </tr>

                    <tr>
                        <td>5</td>
                        <td>Bob Smith</td>
                        <td>2023-10-08</td>
                        <td>$300.00</td>
                        <td>Awaiting Payment</td>
                    </tr>

                    <tr>
                        <td>6</td>
                        <td>Mary Jones</td>
                        <td>2023-10-09</td>
                        <td>$80.00</td>
                        <td>Shipped</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Kifayati Bazaar</p>
    </footer>
</body>
</html>
