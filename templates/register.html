<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kifayati Bazaar Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <form action="/register" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Your Roll Number" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" id="password" placeholder="Re-Enter Password" required>
              </div>
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" id="firstName" placeholder="Enter Your Full Name" required>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" id="phoneNumber" placeholder="Enter Valid Phone Number" required>
              </div>
              <div class="mb-3">
                <label for="hostel" class="form-label">Hostel</label>
                <input type="text" name="hostel" class="form-control" id="hostel" placeholder="Enter Hostel Name" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">User Type</label>
                <!-- <input  name="user_type" required> -->
                <select  name="user_type" class="form-select" id="type">
                  <option value="user_type">Select</option>
                  <option name="buyer" value="buyer">Buyer</option>
                  <option name="seller" value="buyer">Seller</option>
                </select>
              </div>
              <button action="/login" type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>
          <div class="card-footer text-muted">
            Already have an account? <a action="/login" href="login">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
